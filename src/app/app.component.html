<!-- navi: version 2 -->
<mat-sidenav-container class="conti" *ngIf="true" (backdropClick)="closeSideNav()" >
  <!-- TODO: make resizable -->
  <mat-sidenav opened mode="side" [class.is-mobile]="this.styleService.mobileChanged$ | async" #sidenav (keydown.escape)="closeSideNav()" disableClose>
    <br>
    <button mat-raised-button (click)="closeSideNav()">&lt;&lt;</button>
    <br><br>

    <button mat-button class="navibtn" routerLinkActive="activeroute" [routerLink]="['/ngxVirtScroll']" [queryParams]="{ngxVirtScroll: true}">
      ngxVirtScroll
    </button><br>
    <button mat-button class="navibtn" routerLinkActive="activeroute" [routerLink]="['/ngxInfiniteScroll']" [queryParams]="{ngxInfiniteScroll: true}">
      ngxInfiniteScroll
    </button><br>
    <button mat-button class="navibtn" routerLinkActive="activeroute" [routerLink]="['/ngVForScroll']" [queryParams]="{ngVForScroll: true}">
      ngVForScroll
    </button><br>
    <button mat-button class="navibtn" routerLinkActive="activeroute" [routerLink]="['/primeNG']" [queryParams]="{primeNG: true}">
      pNGVirtualScroll
    </button><br>
    <button mat-button class="navibtn" routerLinkActive="activeroute" [routerLink]="['/primeNGDataView']" [queryParams]="{primeNGDataView: true}">
      pNGDataView
    </button>

  </mat-sidenav>

  <!-- right sidenav -->
  <!-- mat-sidenav opened mode="side" position="end">End content</mat-sidenav -->

  <mat-sidenav-content>
    <router-outlet>
    </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
