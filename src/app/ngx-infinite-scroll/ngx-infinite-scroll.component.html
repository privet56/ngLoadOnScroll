<div style="background-color: #faf6eb;position: relative;display: block;height: 100%;">
  https://github.com/orizens/ngx-infinite-scroll
  <div
    class="scroller"
    infiniteScroll
    [fromRoot]="false"
    [scrollWindow]="false"
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="50"
    [infiniteScrollDisabled]="allElementsLoaded()"
    (scrolled)="onScroll($event)"
    (scrolledUp)="onScrollUp($event)">
      <section class="content">

        <div *ngFor='let row of (buffer$ | async)'>
          <lons-list-ele [data]="row"></lons-list-ele>
        </div>

        <div class="loader" *ngIf="loading$ | async" >
          <img src="assets/spinner.gif" width="66px;">
          <br>Loading...
        </div>

      </section>
  </div>
</div>
