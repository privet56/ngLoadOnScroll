<div style="text-align: center;vertical-align: middle;padding: 33px;margin:33px;margin-top:0px;padding-top:0px;">

  <h1>
    <img src="assets/fast_rabbit.gif" style="width:266px;" title="Which very long-long list render method has the best performance?"><br>
    <br>
    Finding the fastest lazy loaded (virtual) Angular List Library...
  </h1>
  <div>(There are <span style="color: red;" pTooltip="<font style='color:orange;'><strong> {{LotOfDataService.ELEDATA_SIZE}} Elements!!! </strong></font>" [escape]="false"><strong>{{LotOfDataService.ELEDATA_SIZE}}</strong></span> Elements to be listed)</div>

  <img src="assets/ngloadonscroll.gif" style="height:299px;margin:9px;cursor: pointer;" title="on Desktop and on Mobile Device" (click)="op1.toggle($event)">
  <p-overlayPanel #op1 [dismissable]="true" [showCloseIcon]="true" [showTransitionOptions]="'333ms'" [hideTransitionOptions]="'333ms'">
    <img src="assets/ngloadonscroll.gif" pTooltip="on Desktop and on Mobile Device">
  </p-overlayPanel>

  <img src="assets/ngloadonscroll.mobile.gif" style="height:299px;margin:9px;cursor: pointer;" pTooltip="Performance on the Android Emulator" (click)="op2.toggle($event)">
  <p-overlayPanel #op2 [dismissable]="true" [showCloseIcon]="true" [showTransitionOptions]="'333ms'" [hideTransitionOptions]="'333ms'">
    <img src="assets/ngloadonscroll.mobile.gif" title="Performance on the Android Emulator">
  </p-overlayPanel>

  <img src="assets/ngloadonscroll.mobile.detection.gif" style="height:299px;margin:9px;cursor: pointer;" title="Switch between mobile and desktop view" (click)="op3.toggle($event)">
  <p-overlayPanel #op3 [dismissable]="true" [showCloseIcon]="true" [showTransitionOptions]="'333ms'" [hideTransitionOptions]="'333ms'">
    <img src="assets/ngloadonscroll.mobile.detection.gif" pTooltip="Switch between mobile and desktop view">
  </p-overlayPanel>

  <h3 style="width:100%;text-align: left" pTooltip="This is how an element looks:">This is how an element looks:</h3>
  <lons-list-ele [data]="item">
  </lons-list-ele>

  <h3>You are in the
    <span style="color: red;" *ngIf="this.styleService.mobileChanged$ | async">Mobile  </span>
    <span style="color: blue;" *ngIf="!(this.styleService.mobileChanged$ | async)">Desktop </span>
    View.
  </h3>

</div>
